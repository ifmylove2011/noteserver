<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

{% if request.user.is_authenticated %}
    {{ request.user.username }}，您好！
{% else %}
    请登陆，这里放登陆链接
{% endif %}
{% for i in TutorialList %}
    {{ i }}{% if not forloop.last %},{% endif %}
{% empty %}
    <li>抱歉，列表为空</li>
{% endfor %}
{{ content }}
</body>
</html>
